<h1 class="text-center">Register Page</h1>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="container mx-auto flex flex-col justify-center w-[40%]">
        <mat-form-field>
            <input matInput placeholder="Full Name" formControlName="name">
            <mat-hint *ngIf="registerForm.get('name').errors">Name is required</mat-hint>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Username" formControlName="username">
            <mat-hint *ngIf="registerForm.get('username').errors">Username is required</mat-hint>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder=" Your Email" formControlName="email">
            <mat-hint *ngIf="registerForm.get('email').errors">Email is required</mat-hint>
        </mat-form-field>

        <mat-form-field>
            <input matInput type="password" placeholder="Your Password" formControlName="password">
            <mat-hint *ngIf="registerForm.get('password').errors">Password is required</mat-hint>
        </mat-form-field>

        <mat-form-field>
            <input matInput type="password" placeholder="Confirm your password" formControlName="passwordConfirm">
            <mat-hint *ngIf="registerForm.get('passwordConfirm').errors">Password not matching</mat-hint>
        </mat-form-field>
        <button mat-flat-button color="primary" [disabled]="!registerForm.valid" type="submit">Register</button>
    </div>
</form>
<h3 *ngIf="registerForm.invalid">Form contains following errors</h3>
<small *ngIf="registerForm.get('password').hasError('passwordInvalid')">Password is not containing a number</small> <br>
<small *ngIf="registerForm.hasError('passwordsNotMatching')">Passwords not matching</small>
